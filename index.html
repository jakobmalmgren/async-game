<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Async-game</title>
  </head>
  <body>
    <!-- directions -->
    <section class="directions">
      <button class="up">up</button>
      <button class="left">left</button>
      <button class="right">right</button>
      <button class="down">down</button>
    </section>
    <!-- directions -->
    <!-- info -->
    <div class="name"></div>
    <div class="pos-x"></div>
    <div class="pos-y"></div>
    <div class="cooldown"></div>
    <!-- info -->
    <!-- actions -->
    <section class="btn-section">
      <button class="test">test</button>
      <button class="crafting">crafting</button>
      <button class="fight">fight</button>
      <button class="gather-resources">Get resources</button>
      <button class="rest">Rest</button>
      <button class="fast-track-workshop-cooking">
        fasttrack workshop cooking
      </button>
      <button class="fast-track-workshop-jewel-crafting">
        fastrack workshop jewelcrafting
      </button>
    </section>
    <br />
    <label for="automate">Automate actions</label>
    <span>(works only for fight & resources...for now)</span>
    <input type="checkbox" id="automate" />
    <!-- actions -->
    <!-- <a href="#"><span>Buttton</span></a> -->

    <script src="./script.js"></script>
  </body>
</html>
